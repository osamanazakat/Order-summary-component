<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- css link -->
  <link rel="stylesheet" href="css/style.css">
  <!-- favicon link -->
  <link rel="shortcut icon" href="images/favicon.png">
  <title>Frontend Mentor | Order Summary</title>
</head>

<body>
  <main>
    <div class="img-container">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="text-container">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="plan-container">
      <img src="images/icon-music.svg" alt="">
      <div class="text-plan-container">
        <p class="annual-plan-text">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <button class="cta-btn" type="button">
      <p>Proceed to Payment</p>
    </button>
    <p class="cancel-order">Cancel Order</p>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io/?ref=challenge">Frontend Mentor</a>. Coded by <span>Osama Nazakat</span>.</p>
  </footer>
</body>

</html>
